<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Calculate</title>
  </head>
  <body>
    <h1 class="text-center mt-3">Calculate</h1>
    <div class="container">
      <div class="row">
        <div class="col">
          <input class="form-control form-control-lg" type="number" id="rai" placeholder="ไร่" aria-label="ไร่">
          <input class="form-control form-control-lg mt-2" pattern="[0-4]*" onkeydown="if(event.key==='.'){event.preventDefault();}"  oninput="event.target.value = event.target.value.replace(/[^0-9]*/g,'');" type="number" max="4" id="ngan" placeholder="งาน" aria-label="งาน">
          <input class="form-control form-control-lg mt-2" type="number" id="vaa" placeholder="ตารางวา" aria-label="ตารางวา">
          <input class="form-control form-control-lg mt-2 mb-2" type="number" id="price" placeholder="ราคา" aria-label="ราคา">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">1</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">2</label>
          </div>
        </div>
      </div>
      <div id="buttonCalculate" class="d-grid gap-2 col-12 mx-auto mt-3">
        <button class="btn btn-outline-info" onclick="calculate()" type="button">คำนวณราคา</button>
      </div>
      <div id="result" class="d-grid d-none gap-2 col-12 mx-auto mt-3">
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      function numberWithCommas(x) {
        return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
      }
      const callCalculate = (rai, ngan, vaa, price) => {
        return new Promise((resolve, reject) => {
          axios
            .post(
              `${document.URL}calculate`,
                {
                  rai,
                  ngan,
                  vaa,
                  price
                }
              )
            .then(function (response) {
              resolve(response.data);
            })
            .catch(function (error) {
              reject(error.message);
            });
        });
      }
      const calculate = async () => {
        const rai = document.getElementById("rai");
        const ngan = document.getElementById("ngan");
        const vaa = document.getElementById("vaa");
        const price = document.getElementById("price");
        if(!rai.value || !ngan.value || !vaa.value || !price.value){
          alert("โปรดใส่ค่า");
          return 0;
        }
        if(ngan.value > 4){
          alert("ต้องไม่เกิน 4");
          ngan.focus();
          return 0;
        }
        if(vaa.value > 100){
          alert("ต้องไม่เกิน 100");
          vaa.focus();
          return 0;
        }
        
        let summaryPrice = await callCalculate(rai.value, ngan.value, vaa.value, price.value);
        let buttonCalculate = document.getElementById("buttonCalculate");
        let result = document.getElementById("result");
        // buttonCalculate.classList.add("d-none");
        result.classList.remove("d-none");
        summaryPrice = numberWithCommas(summaryPrice);
        document.getElementById("result").innerHTML += `<h2 class="text-center">${summaryPrice}</h2>`;
      }
      const run = () => {
        console.log(document.URL);
      }
      run();
    </script>
  </body>
</html>
