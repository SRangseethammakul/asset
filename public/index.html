<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Calculate</title>
  </head>
  <body>
    <h1 class="text-center mt-3">Calculate</h1>
    <div class="container">
      <div class="row">
        <div class="col">
          <input class="form-control form-control-lg" type="number" pattern="[0-9]*" onkeydown="if(event.key==='.'){event.preventDefault();}" inputmode="numeric"  oninput="event.target.value = event.target.value.replace(/[^0-9]*/g,'');" type="number" id="rai" placeholder="ไร่" aria-label="ไร่">
          <input class="form-control form-control-lg mt-2" pattern="[0-9]*" onkeydown="if(event.key==='.'){event.preventDefault();}" inputmode="numeric"  oninput="event.target.value = event.target.value.replace(/[^0-9]*/g,'');" type="number" max="4" id="ngan" placeholder="งาน" aria-label="งาน">
          <input class="form-control form-control-lg mt-2" type="number" id="vaa" placeholder="ตารางวา" aria-label="ตารางวา">
          <input class="form-control form-control-lg mt-2 mb-2" type="number" id="price" placeholder="ราคา" aria-label="ราคา">
          <select class="form-select mt-2" id="typeSelect" aria-label="Default select example">
            <option selected>เลือกประเภท</option>
            <option value="1">ราคาต่อไร่</option>
            <option value="2">ราคารวม</option>
          </select>
        </div>
      </div>
      <div id="buttonCalculate" class="d-grid gap-2 col-12 mx-auto mt-3">
        <button class="btn btn-outline-info" onclick="calculate()" type="button">คำนวณราคา</button>
      </div>
      <div id="result" class="d-grid d-none gap-2 col-12 mx-auto mt-3">
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      function numberWithCommas(x) {
        return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
      }
      function isNumberKey(evt){
          const charCode = (evt.which) ? evt.which : evt.keyCode
          if (charCode > 31 && (charCode < 48 || charCode > 57))
              return false;
          return true;
      }
      const convertToInt = (event) => {
        console.log(event.charCode);
      }
      const callCalculate = (rai, ngan, vaa, price, type = 1) => {
        let url = type == 1 ? `${document.URL}calculate/calculateperprice` : `${document.URL}calculate/calculatepersize`;
        return new Promise((resolve, reject) => {
          axios
            .post(
              url,
                {
                  rai,
                  ngan,
                  vaa,
                  price
                }
              )
            .then(function (response) {
              resolve(response.data);
            })
            .catch(function (error) {
              reject(error.message);
            });
        });
      }
      const calculate = async () => {
        const rai = document.getElementById("rai");
        const ngan = document.getElementById("ngan");
        const vaa = document.getElementById("vaa");
        const price = document.getElementById("price");
        const type = document.getElementById("typeSelect");
        if(!Number.isInteger(parseInt(rai.value))){
          alert("จำนวนไร่ต้องเป็นจำนวนเต็มเท่านั้น");
          return 0;
        }
        if(!type.value){
          alert("โปรดเลือกประเภท");
          return 0;
        }
        if(!rai.value || !ngan.value || !vaa.value || !price.value){
          alert("โปรดใส่ค่า");
          return 0;
        }
        if(ngan.value > 3){
          alert("จำนวนงาน ต้องไม่เกิน 3");
          ngan.focus();
          return 0;
        }
        if(vaa.value > 99.99){
          alert("จำนวนวา ต้องไม่เกิน 99.99");
          vaa.focus();
          return 0;
        }
        
        let {calculatePrice, summaryVaa, priceAvg} = await callCalculate(rai.value, ngan.value, vaa.value, price.value, type.value);
        let buttonCalculate = document.getElementById("buttonCalculate");
        let result = document.getElementById("result");
        result.classList.remove("d-none");
        let summaryPrice = numberWithCommas(calculatePrice);
        let htmeResult = `
        <hr />
          <div class="row">
            <div class="col">
              <h2>ราคารวม</h2>
            </div>
            <div class="col">
              <h2>${summaryPrice}</h2>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <h2>ขนาด</h2>
            </div>
            <div class="col">
              <h2>${summaryVaa}</h2>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <h2>ราคาเฉลี่ย</h2>
            </div>
            <div class="col">
              <h2>${priceAvg}</h2>
            </div>
          </div>
        `
        document.getElementById("result").innerHTML += htmeResult;
      }
      const run = () => {
        console.log(document.URL);
      }
      run();
    </script>
  </body>
</html>
